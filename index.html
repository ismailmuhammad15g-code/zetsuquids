<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>ZetsuGuide - Create, Share & Discover Developer Guides</title>
    <meta
      name="title"
      content="ZetsuGuide - Create, Share & Discover Developer Guides"
    />
    <meta
      name="description"
      content="Create and share comprehensive programming guides with AI assistance. Join our community of developers and explore tutorials, code examples, and best practices."
    />
    <meta
      name="keywords"
      content="developer guides, programming tutorials, code examples, AI guide generator, learning platform, developer community, ZetsuGuide"
    />
    <meta name="author" content="ZetsuGuide" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://zetsuquids.vercel.app/" />
    <meta
      property="og:title"
      content="ZetsuGuide - Create, Share & Discover Developer Guides"
    />
    <meta
      property="og:description"
      content="Create and share comprehensive programming guides with AI assistance. Join our community of developers."
    />
    <meta
      property="og:image"
      content="https://zetsuquids.vercel.app/social/og-image.jpg"
    />
    <meta property="og:site_name" content="ZetsuGuide" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://zetsuquids.vercel.app/" />
    <meta
      property="twitter:title"
      content="ZetsuGuide - Create, Share & Discover Developer Guides"
    />
    <meta
      property="twitter:description"
      content="Create and share comprehensive programming guides with AI assistance. Join our community of developers."
    />
    <meta
      property="twitter:image"
      content="https://zetsuquids.vercel.app/social/twitter-image.jpg"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://zetsuquids.vercel.app/" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "ZetsuGuide",
        "url": "https://zetsuquids.vercel.app",
        "description": "Create and share comprehensive programming guides with AI assistance",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://zetsuquids.vercel.app/guides?search={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "ZetsuGuide",
        "url": "https://zetsuquids.vercel.app",
        "logo": "https://zetsuquids.vercel.app/favicon.svg",
        "sameAs": []
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
